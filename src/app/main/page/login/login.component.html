<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div  id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

          <div class="logo">
              <img src="assets/canary-logo.4e168b57.svg">
          </div>

          <div class="title">CONNECTEZ-VOUS Ã€ VOTRE COMPTE</div>

          <form name="loginForm" [formGroup]="loginForm" novalidate>

              <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" #userName >
                  <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                  <mat-error *ngIf="loginForm.get('email').hasError('required')">
                      Email est requis
                  </mat-error>
                  <mat-error
                      *ngIf="!loginForm.get('email').hasError('required') &&
                              loginForm.get('email').hasError('email')">
                      Please enter a valid email address
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Mot de passe</mat-label>
                  <input matInput type="password" formControlName="password"  #userPassword >
                  <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                  <mat-error>
                      Mot de passe requis
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                  <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Souviens-toi de moi
                  </mat-checkbox>

                  
              </div>

              <button mat-raised-button  class="submit-button colorb" aria-label="LOG IN"
                      [disabled]="loginForm.invalid"  (click)="submit()">
                  LOGIN
              </button>

          </form>
      </div>

  </div>

</div>
